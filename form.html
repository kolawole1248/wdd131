<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <label>Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">☆</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆</label>
            </div>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <label>Useful Features:</label>
            <div class="features">
                <input type="checkbox" id="feature1" name="usefulFeatures" value="feature1"><label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="usefulFeatures" value="feature2"><label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="usefulFeatures" value="feature3"><label for="feature3">Feature 3</label>
            </div>

            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Review">
        </form>

        <!-- Last Modified Date at the Bottom -->
        <p id="lastModified" style="text-align: center; margin-top: 20px;"></p>
    </main>
    <footer>
        <p>&copy; 2023 Product Reviews</p>
    </footer>
    <script>
        // Display last modified date at the bottom of the form
        document.addEventListener('DOMContentLoaded', function() {
            const lastModified = document.lastModified;
            document.getElementById('lastModified').textContent = `Last Modified: ${lastModified}`;
        });
    </script>
</body>
</html>
